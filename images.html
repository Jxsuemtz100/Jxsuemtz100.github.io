<!DOCTYPE html>
<html>
  <head>
    <title>Josue's Images</title>
    <style>
      body {
        background: #b3e0ff;
        color: #23405a;
        font-family: arial;
        font-size: 20px;
        padding: 10px;
      }
      #all-contents {
        max-width: fit-content;
        margin: auto;
      }

      /* navigation menu */
      nav {
        background: linear-gradient(90deg, #b3e0ff 60%, #e0f7fa 100%);
        margin: 0 auto;
        display: flex;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #a0c4e3;
        margin-bottom: 15px;
        box-shadow: 6px 6px #b3e0ff4b;
      }
      h1 {
        display: flex;
        align-items: center;
        color: #1a3a5d;
        flex: 1;
        margin: 0;
        font-style: oblique;
        font-size: 40px;
        padding: 2px;
        text-shadow: 0 2px 8px #b3e0ff;
      }
      #nav-ul {
        list-style-image: none;
      }
      .nav-li {
        display: inline-block;
        padding: 5px;
      }
      #navanchor {
        text-decoration: none;
        color: #23405a;
        padding-right: 25px;
        transition: color 0.2s;
      }
      #navanchor:hover {
        color: #0077b6;
      }

      h3 {
        margin: 0px;
      }
      img {
        width: 320px;
        height: 320px;
        object-fit: cover;
        border-radius: 10px;
        border: 4px solid #b3e0ff;
        box-shadow: 0 2px 12px #b3e0ff66;
        background: rgba(255, 255, 255, 0.5);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      img:hover {
        transform: scale(1.04) rotate(-2deg);
        box-shadow: 0 8px 24px #90caf9;
      }

      /* Hide the images by default */

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="all-contents">
      <nav>
        <h1>Images</h1>
        <ul id="nav-ul">
          <li class="nav-li">
            <a id="navanchor" href="index.html">Home</a>
          </li>
          <li class="nav-li">
            <a id="navanchor" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-li">
            <a id="navanchor" href="images.html">Images</a>
            <a id="navanchor" href="video.html"> Videos </a>
          </li>
        </ul>
      </nav>
      <div class="mt-8">
        <h3 class="text-2xl font-bold mb-4">My Photo Gallery</h3>
        <div id="gallery" class="flex flex-wrap gap-4">
          <img src="assets/IMG_7272.JPG" alt="Beauty.jpg" />
          <img src="assets/IMG_7277.JPG" alt="Shape.jpg" />
          <img src="assets/IMG_7270.JPG" alt="Contrast.jpg" />
          <img src="assets/IMG_7274.JPG" alt="Contrast.jpg" />
          <img src="assets/IMG_7283.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4740.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4751.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4753.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4752.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4745.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4756.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4741.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4758.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4759.JPG" alt="Thirds.jpg" />
          <img src="assets/IMG_4754.JPG" alt="Thirds.jpg" />
        </div>
      </div>
      <!-- Slideshow Modal -->
      <div
        id="slideshowModal"
        style="
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.8);
          align-items: center;
          justify-content: center;
        "
      >
        <span
          id="closeModal"
          style="
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 48px;
            color: #fff;
            cursor: pointer;
          "
          >&times;</span
        >
        <button
          id="prevBtn"
          style="
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
          "
        >
          &#10094;
        </button>
        <img
          id="modalImg"
          src=""
          alt="Slideshow"
          style="
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 32px #b3e0ff;
            display: block;
            margin: auto;
          "
        />
        <button
          id="nextBtn"
          style="
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
          "
        >
          &#10095;
        </button>
      </div>
      <script>
        const images = Array.from(document.querySelectorAll("#gallery img"));
        const modal = document.getElementById("slideshowModal");
        const modalImg = document.getElementById("modalImg");
        const closeModal = document.getElementById("closeModal");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        let currentIdx = 0;

        images.forEach((img, idx) => {
          img.style.cursor = "pointer";
          img.addEventListener("click", () => {
            currentIdx = idx;
            showModal();
          });
        });

        function showModal() {
          modal.style.display = "flex";
          modalImg.src = images[currentIdx].src;
        }

        function hideModal() {
          modal.style.display = "none";
        }

        function showPrev() {
          currentIdx = (currentIdx - 1 + images.length) % images.length;
          showModal();
        }

        function showNext() {
          currentIdx = (currentIdx + 1) % images.length;
          showModal();
        }

        closeModal.onclick = hideModal;
        prevBtn.onclick = showPrev;
        nextBtn.onclick = showNext;

        // Close modal on background click
        modal.addEventListener("click", function (e) {
          if (e.target === modal) hideModal();
        });
        // Keyboard navigation
        document.addEventListener("keydown", function (e) {
          if (modal.style.display === "flex") {
            if (e.key === "ArrowLeft") showPrev();
            if (e.key === "ArrowRight") showNext();
            if (e.key === "Escape") hideModal();
          }
        });
      </script>
    </div>
  </body>
</html>
